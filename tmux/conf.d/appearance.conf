# ============================================
# 外观样式
# ============================================

# --- 颜色变量 (Catppuccin Mocha 风格) ---
# 使用 tmux 3.5+ 的 %hidden 隐藏变量
%hidden BG="#1e1e2e"
%hidden FG="#cdd6f4"
%hidden ACCENT="#89b4fa"
%hidden INACTIVE="#6c7086"
%hidden BLACK="#11111b"

# --- 状态栏基础 ---
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# --- 状态栏样式 ---
set -g status-style "bg=#{BG},fg=#{FG}"
set -g status-left-length 50
set -g status-right-length 100

# --- 状态栏内容 ---
set -g status-left "#[fg=#{BLACK},bg=#{ACCENT},bold] #S #[fg=#{ACCENT},bg=#{BG}]"
set -g status-right "#[fg=#{INACTIVE}]%Y-%m-%d #[fg=#{FG}]%H:%M:%S "

# --- 窗口标签样式 ---
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#{ACCENT},bold] #I:#W "
set -g window-status-separator ""

# --- 窗格边框 ---
set -g pane-border-style "fg=#{INACTIVE}"
set -g pane-active-border-style "fg=#{ACCENT}"

# --- 消息样式 ---
set -g message-style "bg=#{ACCENT},fg=#{BLACK}"
