# ============================================
# 插件管理
# ============================================

# 运行插件管理器（自动安装/更新）
run-shell "~/.config/tmux/scripts/plugin-manager.sh"

# --- 加载 tmux-sensible (需要最先加载) ---
run-shell "~/.config/tmux/plugins/tmux-sensible/sensible.tmux"

# --- 加载 vim-tmux-navigator (nvim 无缝导航) ---
run-shell "~/.config/tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux"

# --- 加载 tmux-resurrect ---
run-shell "~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux"

# resurrect 配置
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'nvim vim'

# --- 加载 tmux-yank ---
run-shell "~/.config/tmux/plugins/tmux-yank/yank.tmux"

# yank 配置
set -g @yank_selection_mouse 'clipboard'
